<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex Color Shading Demo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <label class="color-label">Old Color</label>
      <label class="color-label">New Color</label>
    </div>
    <div class="container main">
      <div class="color" id="old"><p id="old-text"></p></div>
      <div class="color" id="new"><p id="new-text"></p></div>
    </div>
    <div class="container">
      <label>Shade Level</label>
    </div>
    <div class="container shade-level-slider">
      <input
        id="slider"
        name="shade"
        type="range"
        min="-5"
        max="5"
        value="-1"
        oninput="this.nextElementSibling.value = this.value; reColor(new_obj.firstChild.innerText,false)"
      />
      <output id="slider-val">-1</output>
    </div>
  </body>
</html>
<script src="../index.js"></script>
<script src="script.js"></script>
